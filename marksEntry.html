<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Marks Entry</title>
</head>
<body>
  <div>
    <h1 class="text-center p-3">Marks Entry</h1>
  </div>
  <div class="d-flex p-4">
    <div class="input-group mb-3 order-1 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Year</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">I</option>
          <option value="2">II</option>
          <option value="3">III</option>
          <option value="4">IV</option>
        </select>
      </div>

    <div class="input-group mb-3 order-2 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Subject Code</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">MA101</option>
          <option value="2">MA102</option>
          <option value="3">MA201</option>
          <option value="4">MA202</option>
          <option value="5">MA301</option>
          <option value="6">MA302</option>
        </select>
      </div>

    <div class="input-group mb-3 order-3 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Batch</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">M1</option>
          <option value="2">M2</option>
          <option value="3">M3</option>
          <option value="4">M4</option>
        </select>
      </div>
  </div>
  
  <div class="d-flex p-4 table-responsive">
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Roll Number</th>
            <th scope="col">MTE (25)</th>
            <th scope="col">ETE (50)</th>
            <th scope="col">PRS (25)</th>
            <th scope="col">Total (100)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Student A</td>
            <td>2K22/A1/01</td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="50"></td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="100"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Student B</td>
            <td>2K22/A1/02</td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="50"></td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="100"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Student C</td>
            <td>2K22/A1/03</td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="50"></td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="100"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Student D</td>
            <td>2K22/A1/04</td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="50"></td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="100"></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Student E</td>
            <td>2K22/A1/05</td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="50"></td>
            <td><input type="text" placeholder="25"></td>
            <td><input type="text" placeholder="100"></td>
          </tr>
        </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
