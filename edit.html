<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div>
    <h1 class="text-center">Form</h1>
    <div>
      <form action="/register" method="post">
        <div class="mb-3">
          <label for="roll_no" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="roll_no" name="student[roll_no]" value="<%=student.roll_no %>" required>
        </div>
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" name="student[Name]" value="<%=student.name %>" required>
        </div>
        <div class="mb-3">
          <label for="FatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="FatherName" name="student[FatherName]" value="<%=student.FatherName %>" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label><br>
          <textarea id="address" name="student[address]" rows="4" cols="50" value="<%=student.address %>" required></textarea>
          <!-- <input type="text" class="form-control" id="roll_no" name="student[roll_no]" value="<%=student.address %>" required> -->
        </div>
        <div class="mb-3">
          <label for="mailID" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="mailID" name="student[mailID]" value="<%=student.mailID %>" required>
        </div>
        <div class="mb-3">
          <label for="Mobile" class="form-label">Mobile Number</label>
          <input type="number" class="form-control" id="Mobile" name="student[Mobile]" maxlength="10" value="<%=student.Mobile %>" required>
        </div>
        <div class="mb-3">
          <label for="Mobile2" class="form-label">Mobile Number (Secondary)</label>
          <input type="number" class="form-control" id="Mobile2" name="student[Mobile2]" maxlength="10" value="<%=student.Mobile2 %>" required>
        </div>
        <div class="mb-3">
          <label for="Course" class="form-label">Course</label>
          <input type="text" class="form-control" id="Course" name="student[Course]" value="<%=student.Course %>" required>
        </div>
        <div class="mb-3">
          <label for="branch" class="form-label">Branch (Discipline)</label>
          <input type="text" class="form-control" id="branch" name="student[branch]" value="<%=student.branch %>" required>
        </div>
        <div class="mb-3">
          <label for="AadharNo" class="form-label">Aadhar Number</label>
          <input type="number" class="form-control" id="AadharNo" name="student[AadharNo]" maxlength="12" value="<%=student.AadharNo %>" required>
        </div>
        <div class="mb-3">
          <label for="CorrAdress" class="form-label">Correspondence Address</label><br>
          <textarea id="CorrAdress" name="student[CorrAdress]" rows="4" cols="50" value="<%=student.CorrAdress %>" required></textarea>
          <!-- <input type="text" class="form-control" id="caddress" name="student[caddress]" value="<%=student.CorrAdress %>" required> -->
        </div>
        <div class="mb-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="number" class="form-control" id="postalCode" name="student[postalCode]" value="<%=student.postalCode %>" required maxlength="6">
        </div>
        <!-- <div class="mb-3">
          <label for="fpaid" class="form-label">Fees Paid</label>
          <input type="number" class="form-control" id="fpaid" name="student[fpaid]" value="" required>
        </div>
        <div class="mb-3">
          <label for="tfees" class="form-label">Total Fees</label>
          <input type="number" class="form-control" id="tfees" name="student[tfees]" value="" required>
        </div> -->
        <div class="mb-3">
          <label for="dueFee" class="form-label">Fee Due</label>
          <input type="number" class="form-control" id="dueFee" name="student[dueFee]" value="<%=student.dueFee %>" required>
          <!-- <input type="text" class="form-control" id="dueFee" name="student[dueFee]" value="<%=student.dueFee %>" required> -->
        </div>
        <div class="mb-3">
          <label for="Nationality" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="Nationality" name="student[Nationality]" value="<%=student.Nationality %>" required>
        </div>
        <div class="mb-3">
          <label for="Hostel" class="form-label">Hostel</label>
          <input type="text" class="form-control" id="Hostel" name="student[Hostel]" value="<%=student.Hostel %>" required>
          <!-- <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="student[Hostel]" id="hostelyes" value="true" >
              <label class="form-check-label" for="hostel">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="student[Hostel]" id="hostelno" value="false" checked>
              <label class="form-check-label" for="hostel">No</label>
            </div>
          </div> -->
        </div>
        <div class="mb-3">
          <label for="AnnualIncome" class="form-label">Annual Family Income</label>
          <input type="number" class="form-control" id="AnnualIncome" name="student[AnnualIncome]" value="<%=student.AnnualIncome %>" required>
        </div>
        <div class="mb-3">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="City" name="student[City]" value="<%=student.City %>" required>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="student[Password]" value="<%=student.Password %>" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
